[supervisord]
nodaemon=true
user=root

;[program:sshd]
;command=/usr/sbin/sshd -D
;priority=1

[program:eval]
command=eval $(printenv | sed -n "s/^\([^=]\+\)=\(.*\)$/export \1=\2/p" | sed 's/"/\\\"/g' | sed '/=/s//="/' | sed 's/$/"/' >> /etc/profile)
priority=2

[program:node]
command=cd /app && node packages/backend --config app-config.yaml
stdout_logfile=/var/log/snode.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
priority=3
